<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Markdown Editor</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GitHub Markdown Styles (Light and dark) -->
    <link id="github-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-light.min.css"/>
    <link id="github-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-dark.min.css" />
    <!-- Highlight.js CSS -->
    <link id="highlight-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/atom-one-light.min.css" integrity="sha512-o5v54Kh5PH0dgnf9ei0L+vMRsbm5fvIvnR/XkrZZjN4mqdaeH7PW66tumBoQVIaKNVrLCZiBEfHzRY4JJSMK/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id="highlight-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/monokai-sublime.min.css" disabled>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/monokai.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo-container">
            <i class="fa-solid fa-pen-fancy"></i>
            <h1>Markdown Editor</h1>
        </div>
        <div class="nav-options">
            <input type="file" id="file-input" accept=".md" style="display: none;" />
            <button id="upload-button" class="nav-button" title="Upload Markdown File">
                <i class="fa-solid fa-upload"></i>
                <span class="button-text">Upload</span>
            </button>
            <button id="download-button" class="nav-button" title="Download Markdown File">
                <i class="fa-solid fa-download"></i>
                <span class="button-text">Download</span>
            </button>
            <button id="convert-button" class="nav-button" title="Export PDF">
                <i class="fa-solid fa-file-pdf"></i>
                <span class="button-text">Export PDF</span>
            </button>
            <button id="toggle-theme" class="nav-button" title="Change theme">
                <i id="icon-theme" class="fa-solid fa-sun"></i>
                <span class="button-text">Theme</span>
            </button>
            <button id="github-btn" class="nav-button" title="Source Code">
                <i class="fa-brands fa-github"></i>
                <span class="button-text">GitHub</span>
            </button>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <div class="editor-preview">
            <div class="editor-container">
                <div class="editor-header">
                    <span>MARKDOWN</span>
                    <button id="copy-markdown-button" title="Copiar Markdown" class="preview-button">
                        <i class="fa-solid fa-copy" id="copy-markdown-icon"></i>
                        <span>Copy</span>
                    </button>
                </div>
                <div id="markdown-input" class="code-editor" placeholder="Write your Markdown here..."></div>
            </div>
            <div class="resizer"></div>
            <div class="preview-container">
                <div class="preview-header">
                    <span>PREVIEW</span>
                    <button id="copy-button" title="Copy" class="preview-button">
                        <i class="fa-solid fa-copy" id="copy-icon"></i>
                        <span>Copy</span>
                    </button>
                </div>
                <div id="html-output" class="markdown-body"></div>
            </div>
        </div>
    </div>

    <!-- Required Resources -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/display/placeholder.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/continuelist.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script src="app.js"></script>
    <iframe id="print-frame" style="display:none;"></iframe>
</body>
</html>
