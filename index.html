<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GitHub Markdown Styles (Light and dark) -->
    <link id="github-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-light.min.css"/>
    <link id="github-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-dark.min.css" />
    <!-- Highlight.js CSS -->
    <link id="highlight-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/atom-one-light.min.css" integrity="sha512-o5v54Kh5PH0dgnf9ei0L+vMRsbm5fvIvnR/XkrZZjN4mqdaeH7PW66tumBoQVIaKNVrLCZiBEfHzRY4JJSMK/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id="highlight-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/monokai-sublime.min.css" disabled>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/monokai.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Markdown Editor</h1>
        <button id="github-btn" title="Source Code"><i class="fa-brands fa-github fa-xl"></i></button>
        <div class="nav-options">
            <input type="file" id="file-input" accept=".md" style="display: none;" />
            <button id="upload-button" title="Upload Markdown File"><i class="fa-solid fa-upload fa-xl"></i></button>
            <button id="download-button" title="Download Markdown File"><i class="fa-solid fa-download fa-xl"></i></button>
            <button id="convert-button" title="Export PDF"><i class="fa-solid fa-file-pdf fa-xl"></i></button>
            <button id="toggle-theme" title="Change theme"><i id="icon-theme" class="fa-solid fa-sun fa-xl" style="color: #FFD43B;"></i></button>
        </div>
    </div>

    <!-- Contenedor -->
    <div class="container">
        <div class="editor-preview">
            <div id="markdown-input" class="code-editor" placeholder="Escribe tu Markdown aquí..."></div>
            <div id="html-output" class="markdown-body"></div>
            <!-- Boton flotante para copiar contenido de la vista previa -->
            <button id="copy-button" title="Copy" class="floating-button">
                <i class="fa-solid fa-copy fa-xl" id="copy-icon"></i>
            </button>
        </div>
    </div>

    <!-- Recursos necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/display/placeholder.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/continuelist.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script src="app.js"></script>
    <iframe id="print-frame" style="display:none;"></iframe>
</body>
</html>
